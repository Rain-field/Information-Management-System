<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>我的表单</title>
</head>

<body>
    <div class="myform">
        <!-- 表单查询筛选 -->
        <div class="myform-head">
            <div class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label my-form-thin">表单名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="form-name" placeholder="请输入表单名称" class="layui-input my-form-thin">
                        </div>
                    </div>


                    <div class="layui-inline">
                        <label for="date1" class="layui-form-label my-form-thin layui-form-mid">创建时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="time" id="date1" class="layui-input date my-form-thin">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-form-mid my-form-thin">至</div>
                        <div class="layui-input-inline">
                            <input type="text" name="time" id="date2" class="layui-input date my-form-thin">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-sm my-btn-bgblue  my-form-boon">查询</button>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn  layui-btn-primary layui-btn-sm  my-btn-center my-from-boon my-from-short">重置</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- 表单查询筛选结束 -->
        <!-- 表单分类开始 -->
        <div class="myform-mid">
            <pre class="layui-pre my-form-thin layui-form-label">分        类</pre>
            <button class="layui-btn layui-btn-sm my-btn-bgblue my-btn-center my-form-boon">全部</button>
            <button class="layui-btn  layui-btn-primary layui-btn-sm  my-from-boon my-from-short my-btn-blue">未分类</button>
            <button class="layui-btn  layui-btn-primary layui-btn-sm  my-from-boon my-from-short my-btn-blue">添加</button>
        </div>
        <!-- 表单分类结束 -->
        <div class="myform-foot">
            <div class="myform-foot-addform">
                <div class="form-addform-style layui-form my-text-center">
                        <i class="layui-icon my-icon-center-big">&#xe654;</i>  
                </div>
            </div>
        </div>
    </div>


    <!-- 脚本开始 -->
    <script src="lib/layui/layui.js" charset="utf-8"></script>

    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //常规用法
            // laydate.render({
            //     elem: '.date1,.date2'
            // });
            
           
            //同时绑定多个
            lay('.date').each(function () {
                laydate.render({
                    elem: this
                    , trigger: 'click'
                });
            });

            //墨绿主题
            laydate.render({
                elem: '.date'
                , theme: 'molv'
            });
        });
    </script>
</body>

</html>
